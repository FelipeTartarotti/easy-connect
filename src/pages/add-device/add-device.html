<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Dispositivo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-item-group>
        <ion-item-divider color="light"></ion-item-divider>
          <ion-list>
    
            <ion-item>
              <ion-label color="primary" floating>Nome do dispositivo</ion-label>
              <ion-input type="text" [(ngModel)]="device_name" value="">{{device_name}}</ion-input>
            </ion-item>
          
            <ion-item >
              <ion-label color="primary" floating>Cloud Id </ion-label>
              <ion-input type="text" [(ngModel)]="cloudId">{{cloudId}}</ion-input>
              <button ion-button clear color="dark" type="button" item-right (click)="scanQR()">
                  <ion-icon id="qrButton" name="qr-scanner"></ion-icon>
              </button>
            </ion-item>

            <ion-item>
              <ion-label color="primary" floating>Senha do dispositivo</ion-label>
              <ion-input type="text" [(ngModel)]="device_password" value="">{{device_password}}</ion-input>
            </ion-item>
         
          
          </ion-list>
          
      </ion-item-group>

</ion-content>

<ion-footer>
    <button ion-button full (click)="this.saveDevice()">Salvar</button>
</ion-footer>
