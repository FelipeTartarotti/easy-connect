<ion-header>

  <ion-navbar>

    <ion-title>Configuração</ion-title>

    <ion-buttons end>
      <button>
        <ion-icon (click)="saveAutomation()" id="saveAutomation" ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item-group>
      <ion-list>
        <ion-item-divider color="light">Dispositivo</ion-item-divider>
          <ion-item>
            <ion-label color="primary" floating>Nome dispositivo</ion-label>
            <ion-input type="text" [(ngModel)]="name" value="">{{name}}</ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label color="primary" floating>Cloud Id</ion-label>
            <ion-input type="text" [(ngModel)]="cloudId">{{cloudId}}</ion-input>
          </ion-item>
        
        </ion-list>
    <ion-item-divider color="light">Título Automação</ion-item-divider>
      <ion-list>

        <ion-item>
          <ion-label color="primary" floating>Automação 1</ion-label>
          <ion-input type="text" [(ngModel)]="automation1_name" value="">{{automation1_name}}</ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary" floating>Automação 2</ion-label>
          <ion-input type="text" [(ngModel)]="automation2_name">{{automation2_name}}</ion-input>
        </ion-item>
      
      </ion-list>
        
      <ion-item-divider color="light">Tempo em segundos</ion-item-divider>

      <ion-list >

        <ion-item>
          <ion-label color="primary" floating>Automação 1</ion-label>
          <ion-input type="number" [(ngModel)]="automation1_time" max="60">{{automation1_time}}</ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary" floating>Automação 2</ion-label>
          <ion-input type="number" [(ngModel)]="automation2_time" max="60">{{automation2_time}}</ion-input>
        </ion-item>

      </ion-list>
          
  </ion-item-group>
</ion-content>
