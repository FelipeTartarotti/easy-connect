<ion-header>
  <ion-navbar>
    <ion-title>
      Configurações
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 


  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-list>
      <ion-item>
        <ion-icon name="ios-phone-portrait" item-start></ion-icon>
        {{phoneId}}
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-icon name="md-volume-up" item-start></ion-icon>
        <ion-label> Notificação</ion-label>
        <ion-checkbox checked="true" item-end></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-icon name="ios-archive-outline" item-start></ion-icon>
          Histórico
        <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon> 
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-icon name="ios-musical-notes-outline" item-start></ion-icon>
          Toque da notificação
        <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon> 
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-icon name="ios-bulb-outline" item-start></ion-icon>
          Sobre
        <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon> 
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-icon name="ios-help-circle-outline" item-start></ion-icon>
          Ajuda
        <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon> 
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button full (click)="logout()">Logout</button>
    </div>

    
  </ion-item-group>
  
</ion-content>
